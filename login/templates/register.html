{% extends "base.html" %}

{% block content %}
    <br>
    <div class="card bg-light text-black" style="width: 100%; margin: 0 auto;">
        <div class="container-fluid">
        <br>
        <h3>Register User : </h3>

    <form method="POST" action=".">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-outline-success" name="Create User">
        <br>
        <br>
        {{form.errors}}
        <li>Already have an account : </li>
        <br>
        <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
    </form>
    </div>
    </div>
{% endblock %}
